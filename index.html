<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">
        <header class="text-center">
            <h1><strong>Weather Dashboard</strong></h1>
        </header>
    </div>
    <div class="card">
        <h3 class="card-header">Search For a City:</h3>
        <input type="text" placeholder="New York" class="textBox">
        <button type="submit" value="Search" class="searchBtn">Search</button>
        <br>
    </div>
    <div class="weatherWidget" ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
